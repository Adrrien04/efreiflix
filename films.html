  <h1>I&nbsp N&nbsp F&nbsp O&nbsp R&nbsp M&nbsp A&nbsp T&nbsp I&nbsp O&nbsp N&nbsp S&nbsp &nbsp&nbsp  F &nbspI &nbspL &nbspM &nbspS</h1>
  <div class="carou">
    <!-- Images cliquables -->
    <img src="img/creed.jpg" class="carouim" onclick="showFilmDetails(`Creed : L'Héritage de Rocky Balboa`)">
    <img src="img/331_JOHNWICK2XXW0123020_BAN1_2424_NEWTV.jpg" class="carouim" onclick="showFilmDetails('John Wick 2')">
    <img src="img/fatherhood-h-6223481624796781.png" class="carouim" onclick="showFilmDetails('Creed')">
    <img src="img/yourname.jpg" class="carouim" onclick="showFilmDetails('Your Name')">
    <img src="img/1200x680_joker_2.jpg" class="carouim" onclick="showFilmDetails('Joker 2')">
    <img src="img/CP_header.jpg" class="carouim" onclick="showFilmDetails('Crimson Peak')">


  </div>
  <div id="details">
    <!-- Section pour afficher les détails du film sélectionné -->
    <h3>I N F O R M A T I O N S &nbsp S U R &nbsp L E &nbsp F I L M &nbsp S E L E C T I O N N É</h3>
  </div>
  <script>
    function showFilmDetails(film) {
      fetch('film.json')
              .then(response => response.json())
              .then(data => {
                const filmData = data.filmData.find(obj => obj.Nom === film);
                if (filmData) {
                  const detailsDiv = document.getElementById('details');
                  detailsDiv.innerHTML = '<h3>I N F O R M A T I O N S &nbsp S U R &nbsp L E &nbsp F I L M &nbsp S E L E C T I O N N É  </h3>' +
                          '<h2>' + filmData.Nom + '</h2>' +
                          '<p>Année de sortie : ' + filmData['Année de Sortie'] + '</p>' +
                          '<p>Réalisateur : ' + filmData['Réalisateur'] + '</p>' +
                          '<p>Genre : ' + filmData['Genre'] + '</p>' +
                          '<p>Durée : ' + filmData['Durée'] + '</p>' +
                          '<p>Description : ' + filmData['Description'] + '</p>' ;
                } else {
                  alert('Introuvable dans la base de donnée.');
                }
              })
    }
  </script>
