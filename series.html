  <div id="details">
<h3>I N F O R M A T I O N S &nbsp S U R &nbsp L A &nbsp S É R I E &nbsp S E L E C T I O N N É E</h3>
  </div>
  <script>
    function showSerieDetails(serie) {
      fetch('series.json')
              .then(response => response.json())
              .then(data => {
                const serieData = data.serieData.find(obj => obj.Nom === serie);
                if (serieData) {
                  const detailsDiv = document.getElementById('details');
                  detailsDiv.innerHTML = '<h3>I N F O R M A T I O N S &nbsp S U R &nbsp L A &nbsp S É R I E &nbsp S E L E C T I O N N É E </h3>' +
                          '<h2>' + serieData.Nom + '</h2>' +
                          '<p>Année de sortie : ' + serieData['Année de Sortie'] + '</p>' +
                          '<p>Nombre épisodes : ' + serieData['Nombre épisodes'] + '</p>' +
                          '<p>Réalisateur : ' + serieData['Réalisateur'] + '</p>' +
                          '<p>Description : ' + serieData['Description'] + '</p>' ;
                } else {
                  alert('Série non trouvée');
                }
              })
    }
  </script>
